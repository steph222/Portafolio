<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../Css/footer.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="Imagenes/navegador.png" type="image/png">
</head>

<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <div class="Cuerpo">
        <div class="SliderImg">

        </div>
        <div class="LoginRegistro">
            <div class="ImgUsuario">
                <img src="Imagenes/Usuario.png" alt="Icono Usuario">
            </div>
            <form>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="colFormLabel" placeholder="example@email.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <a class="Forgot" href="olvidoContra.html" title="click">Forgot password?</a>
                </div>

            </form>

            <div class="LoginRegis">
                <a href="Login.html" class="btn btn-outline-success">Login</a>
                <a href="Register.html" class="btn btn-outline-primary">Register </a>

            </div>
        </div>

    </div>
</body>

<footer>
    <div class="contenedor">
        <p class="copy" style="font-size:small">&emsp;&emsp;&emsp;&emsp;Copyright &copy; 2019,
            Login, Introducción al Desarrollo de Páginas Web </p>
    </div>
</footer>

</html>
